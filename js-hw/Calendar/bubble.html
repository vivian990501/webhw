<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>title</title>
    <style>
        div
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #layer1{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        #layer2{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        #layer3{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    

    <div id="layer1">
        <div id="layer2">
            <div id="layer3">

            </div>
        </div>
    </div>
    <script>
        let layer1_div = document.getElementById('layer1');
        let layer2_div = document.getElementById('layer2');
        let layer3_div = document.getElementById('layer3');

        layer1_div.addEventListener('click',function(){
            console.log('我是layer1')
        })
        layer2_div.addEventListener('click',function(){
            console.log('我是layer2')
        })
        layer3_div.addEventListener('click',(e)=>{
            console.log('我是layer3')
            e.stopPropagation();
        })
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
