<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let pharmacy_address = [];
        var maskdata = [];
        var map, infoWindow;
        function initMap() {
            var chu = { lat: 24.7573675, lng: 120.9516043 };
            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 14, center: chu });

            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // infoWindow.setPosition(pos);
                    // infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            $.ajax({
                type: "Get",
                url: "https://findmasks.herokuapp.com/places",
                success: function (response) {
                    response.features.forEach(element => {
                        let obj = { Coordinates: element.geometry.coordinates, Properties: [element.properties] };
                        maskdata.push(obj);
                    });
                    SearchMask(maskdata);
                    setMarkers(map);
                }

            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
        function SearchMask(data) {
            data.forEach(item => {
                pharmacy_address.push([`${item.Properties[0].name}`, item.Coordinates[1], item.Coordinates[0]]);
            })
        }
        function setMarkers(map) {
            for (var i = 0; i < pharmacy_address.length; i++) {
                var beach = pharmacy_address[i];
                // debugger;
                if ((maskdata[i].Properties[0].childMasksLeft == 0) && (maskdata[i].Properties[0].masksLeft == 0)) {
                    var marker = new google.maps.Marker({
                        position: { lat: beach[1], lng: beach[2] },
                        map: map,
                        title: beach[0],
                        icon: 'pic/crying.png',
                    });
                }
                else {
                    var marker = new google.maps.Marker({
                        position: { lat: beach[1], lng: beach[2] },
                        map: map,
                        title: beach[0],
                        icon: 'pic/medical-mask.png',
                    });
                }


            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
