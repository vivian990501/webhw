<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>終極密碼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        p {
            border: 1px solid #000;
            padding: 70px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="btn-toolbar d-flex flex-wrap mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                <p class="=p-5 w-100 text-center" id='txt_prompt'>
                    0~100
                </p>
                <div class="
                produce_number w-100 text-center ">
                    <button onclick="create_password()" type="button" class="btn btn-primary mb-2">產生數字</button>
                </div>
                <input class="mx-auto mb-3 d-block" type="text" readonly="readonly" name='inputnumber' id='inputnumber'>
                <div class="btn-group mr-2 d-block w-100 mb-2 text-center" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary btn_number">1</button>
                    <button type="button" class="btn btn-secondary btn_number">2</button>
                    <button type="button" class="btn btn-secondary btn_number">3</button>
                </div>
                <div class="btn-group mr-2  d-block w-100 mb-2 text-center" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary btn_number">4</button>
                    <button type="button" class="btn btn-secondary btn_number">5</button>
                    <button type="button" class="btn btn-secondary btn_number">6</button>
                </div>
                <div class="btn-group mr-2  d-block w-100 mb-2 text-center" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary btn_number">7</button>
                    <button type="button" class="btn btn-secondary btn_number">8</button>
                    <button type="button" class="btn btn-secondary btn_number">9</button>
                </div>
                <div class="btn-group mr-2  d-block w-100 mb-2 text-center" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary" onclick="delete_number()">X</button>
                    <button type="button" class="btn btn-secondary btn_number">0</button>
                    <button type="button" class="btn btn-secondary" onclick="check_number()">V</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var prompt = document.getElementById('txt_prompt');
        var input = document.getElementById('inputnumber');
        var btn_num = document.getElementsByClassName('btn_number');
        var password;
        var max_num = 100;
        var min_num = 0;
        var button = document.getElementsByClassName('btn-secondary');
        for (let btn of button) {
            btn.setAttribute('disabled', 'disabled');//讓button不能按
        }
        function create_password() {
            password = Math.round(Math.random() * 100);
            console.log(password);
            for (let btn of button) {
                btn.removeAttribute('disabled');//讓button可以按
            }
        }
        for (let i = 0; i < btn_num.length; i++) {
            btn_num[i].onclick = function () {
                // if (password != undefined && input.value < 101) {
                if (i == 9 && input.value.length > 0 && input.value.length < 3) {
                    input.value += 0;
                }
                else if (i != 9 && input.value.length < 3) {
                    input.value += (i + 1);
                }
                //}
            }
        }
        function delete_number() {
            input.value = null;
        }
        function check_number() {
            if (password == parseInt(input.value)) {
                alert('成功');
                password = undefined;
                input.value = null;
                prompt.innerText = `0~100`
                for (let btn of button) {
                    btn.setAttribute('disabled', 'disabled');//讓button不能按
                }
            }
            else {
                if (parseInt(input.value) < password && parseInt(input.value) > min_num) {
                    min_num = parseInt(input.value);
                }
                else if (parseInt(input.value) > password && parseInt(input.value) < max_num) {
                    max_num = parseInt(input.value);
                }
                prompt.innerText = `${min_num}~${max_num}`;
                input.value = null;
            }
            /* if (parseInt(input.value) < min_num ||parseInt(input.value) > max_num) {
                prompt.innerText = `${min_num}~${max_num}`;
                input.value = null;
            }
            else
            {
                if (password > parseInt(input.value)) {
                    prompt.innerText = `${input.value}~${max_num}`
                    min_num = parseInt(input.value);
                }
                else if (password < parseInt(input.value)) {
                    prompt.innerText = `${min_num}~${input.value}`
                    max_num = parseInt(input.value);
                }
                input.value = null;
            } */
        }




    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
